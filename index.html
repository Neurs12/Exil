            }

        M.toast({html: 'Initializing services...'+atob('Jm5ic3A7PGRpdiBjbGFzcz0icHJlbG9hZGVyLXdyYXBwZXIgc21hbGwgYWN0aXZlIj48ZGl2IGNsYXNzPSJzcGlubmVyLWxheWVyIHNwaW5uZXItYmx1ZS1vbmx5Ij48ZGl2IGNsYXNzPSJjaXJjbGUtY2xpcHBlciBsZWZ0Ij48ZGl2IGNsYXNzPSJjaXJjbGUiPjwvZGl2PjwvZGl2PjxkaXYgY2xhc3M9ImdhcC1wYXRjaCI+PGRpdiBjbGFzcz0iY2lyY2xlIj48L2Rpdj48L2Rpdj48ZGl2IGNsYXNzPSJjaXJjbGUtY2xpcHBlciByaWdodCI+PGRpdiBjbGFzcz0iY2lyY2xlIj48L2Rpdj48L2Rpdj48L2Rpdj48L2Rpdj4='), displayLength: 1000});
        setTimeout(() => {
            welcome = new XMLHttpRequest();
            welcome.onreadystatechange = function(){ 
                if (welcome.readyState == 4 && (welcome.status == 200 || welcome.status == 304)){
                    M.toast({html: 'Welcome, '+welcome.responseText+"!", displayLength: 2500})
                }
            }
            welcome.open("GET", "http://localhost:8080/getuser", true);
            welcome.send(null);
        }, 1000)

        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.tooltipped');
            var instances = M.Tooltip.init(elems);
        });

        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.modal');
            var instances = M.Modal.init(elems);
        });
        function Saving(){
            M.toast({html:"Applying..."+atob("Jm5ic3A7PGRpdiBjbGFzcz0icHJlbG9hZGVyLXdyYXBwZXIgc21hbGwgYWN0aXZlIj48ZGl2IGNsYXNzPSJzcGlubmVyLWxheWVyIHNwaW5uZXItYmx1ZS1vbmx5Ij48ZGl2IGNsYXNzPSJjaXJjbGUtY2xpcHBlciBsZWZ0Ij48ZGl2IGNsYXNzPSJjaXJjbGUiPjwvZGl2PjwvZGl2PjxkaXYgY2xhc3M9ImdhcC1wYXRjaCI+PGRpdiBjbGFzcz0iY2lyY2xlIj48L2Rpdj48L2Rpdj48ZGl2IGNsYXNzPSJjaXJjbGUtY2xpcHBlciByaWdodCI+PGRpdiBjbGFzcz0iY2lyY2xlIj48L2Rpdj48L2Rpdj48L2Rpdj48L2Rpdj4="),displayLength:2e3});
